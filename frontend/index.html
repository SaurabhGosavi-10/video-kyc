<!DOCTYPE html>
<html>
<head>
    <title>Video KYC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #10002b 0%, #240046 100%);
            min-height: 100vh;
        }
        h2 {
            color: #e0aaff;
            border-bottom: 2px solid #9d4edd;
            padding-bottom: 10px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #e0aaff;
            text-align: center;
        }
        input[type="text"], input[type="file"] {
            padding: 8px;
            margin: 5px auto 10px auto;
            width: 300px;
            border: 1px solid #7b2cbf;
            border-radius: 4px;
            background: #240046;
            color: #e0aaff;
            display: block;
        }
        input[type="text"]::placeholder {
            color: #9d4edd;
        }
        input[type="file"]::file-selector-button {
            background: #7b2cbf;
            color: #e0aaff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="file"]::file-selector-button:hover {
            background: #9d4edd;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: linear-gradient(135deg, #7b2cbf 0%, #9d4edd 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
        }
        button:disabled {
            background: #3c096c;
            cursor: not-allowed;
            opacity: 0.6;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #9d4edd 0%, #c77dff 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(157, 78, 221, 0.4);
        }
        #doc-preview {
            margin-top: 20px;
        }
        #doc-preview h4 {
            color: #c77dff;
        }
        #doc-preview img, #doc-preview embed {
            border: 2px solid #7b2cbf;
            border-radius: 4px;
        }
        #jitsi-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin-top: 20px;
            border: 2px solid #9d4edd;
            border-radius: 4px;
            box-shadow: 0 8px 24px rgba(157, 78, 221, 0.3);
        }
        .section {
            background: linear-gradient(135deg, #240046 0%, #3c096c 100%);
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            border-left: 4px solid #9d4edd;
            box-shadow: 0 4px 12px rgba(16, 0, 43, 0.5);
            text-align: center;
        }
        .success-message {
            color: #c77dff;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(199, 125, 255, 0.5);
            text-align: center;
        }
        #doc-preview {
            text-align: center;
        }
        #jitsi-container {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h2>Video KYC App</h2>

    <!-- User ID Section -->
    <div class="section">
        <label for="user-id">User ID:</label><br>
        <input type="text" id="user-id" placeholder="Enter User ID (e.g., USER123)">
    </div>

    <!-- Document Upload Section -->
    <div class="section">
        <label for="doc-upload">Upload Document (Aadhaar / PAN / PDF):</label><br>
        <input type="file" id="doc-upload" accept="image/*,.pdf">
        <button id="upload-btn">Upload</button>
        
        <!-- Success message -->
        <div id="upload-status" class="success-message"></div>

        <!-- Preview -->
        <div id="doc-preview"></div>
    </div>

    <!-- Meeting Controls Section -->
    <div class="section">
        <button id="start-btn" disabled>Start Meeting</button>
        <button id="capture-btn" disabled>Capture Frame</button>
    </div>

    <!-- Jitsi Meeting Container -->
    <div id="jitsi-container"></div>

    <!-- Jitsi External API -->
    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        let api;
        let currentMeetingId = null;
        let documentUploaded = false; // restrict multiple uploads

        // Upload Document
        document.getElementById("upload-btn").addEventListener("click", async () => {
            const userId = document.getElementById("user-id").value.trim();
            const fileInput = document.getElementById("doc-upload");
            const uploadBtn = document.getElementById("upload-btn");
            const uploadStatus = document.getElementById("upload-status");

            if (documentUploaded) {
                alert("You have already uploaded a document.");
                return;
            }

            if (!userId) { 
                alert("Please enter a User ID first!"); 
                document.getElementById("user-id").focus();
                return; 
            }
            
            if (!fileInput.files.length) { 
                alert("Select a document first"); 
                return; 
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                console.log("Uploading document for user:", userId);
                
                const res = await fetch(`http://localhost:8000/upload_document?user_id=${encodeURIComponent(userId)}`, {
                    method: "POST",
                    body: formData
                });
                
                const data = await res.json();
                console.log("Upload response:", data);
                
                if (!res.ok) {
                    alert(`Upload failed: ${data.detail || 'Unknown error'}`);
                    return;
                }

                // Mark as uploaded and disable button
                documentUploaded = true;
                uploadBtn.disabled = true;
                uploadBtn.textContent = "Document Uploaded ";
                uploadStatus.textContent = "Document uploaded successfully!";

                // Preview uploaded document
                if (fileInput.files[0].type === "application/pdf") {
                    document.getElementById("doc-preview").innerHTML =
                        `<h4>Document Preview:</h4><embed src="${data.url}" type="application/pdf" width="600" height="400"/>`;
                } else {
                    document.getElementById("doc-preview").innerHTML =
                        `<h4>Document Preview:</h4><img src="${data.url}" alt="Uploaded Document" width="500"/>`;
                }

                // Enable Start Meeting button
                document.getElementById("start-btn").disabled = false;

            } catch (err) {
                console.error("Error uploading document:", err);
                alert("Upload failed: " + err.message);
            }
        });

        // Start Meeting
        document.getElementById("start-btn").addEventListener("click", async () => {
            const userId = document.getElementById("user-id").value.trim();
            if (!userId) { 
                alert("Enter a User ID"); 
                return; 
            }

            try {
                console.log("Creating meeting for user:", userId);
                
                const res = await fetch(`http://localhost:8000/create_meeting?user_id=${encodeURIComponent(userId)}`, {
                    method: "POST"
                });
                
                const data = await res.json();
                console.log("Meeting data:", data);
                
                if (!res.ok) {
                    alert(`Meeting creation failed: ${data.detail || 'Unknown error'}`);
                    return;
                }

                currentMeetingId = data.meeting_id;
                alert(`Meeting created! Room: ${data.room}`);

                // Reset container
                document.getElementById("jitsi-container").innerHTML = "";

                const options = {
                    roomName: data.room,
                    width: "100%",
                    height: 600,
                    parentNode: document.getElementById("jitsi-container"),
                    configOverwrite: { 
                        startWithAudioMuted: false, 
                        startWithVideoMuted: false 
                    },
                    interfaceConfigOverwrite: { 
                        SHOW_JITSI_WATERMARK: false, 
                        TOOLBAR_BUTTONS: ['microphone','camera','hangup','chat','desktop']
                    }
                };
                api = new JitsiMeetExternalAPI(data.domain, options);

                document.getElementById("capture-btn").disabled = false;

            } catch (err) {
                console.error("Error starting meeting:", err);
                alert("Meeting creation failed: " + err.message);
            }
        });

        // Capture Frame
        document.getElementById("capture-btn").addEventListener("click", async () => {
            const userId = document.getElementById("user-id").value.trim();
            
            if (!api || !currentMeetingId) { 
                alert("Please start the meeting first"); 
                return; 
            }

            if (!userId) {
                alert("User ID is required");
                return;
            }

            try {
                console.log("Capturing frame for meeting:", currentMeetingId);
                
                const res = await fetch(`http://localhost:8000/capture_frame?meeting_id=${encodeURIComponent(currentMeetingId)}`, {
                    method: "POST"
                });
                
                const data = await res.json();
                console.log("Capture response:", data);
                
                if (!res.ok) {
                    alert(`Frame capture failed: ${data.detail || 'Unknown error'}`);
                    return;
                }

                alert(`✅ Frame captured successfully!\n${data.message || 'Saved on server'}`);

            } catch (err) {
                console.error("Error capturing frame:", err);
                alert("❌ Frame capture failed: " + err.message);
            }
        });

        // Health check
        window.addEventListener('load', async () => {
            try {
                const res = await fetch('http://localhost:8000/health');
                const data = await res.json();
                console.log("✅ Backend health check:", data);
            } catch (err) {
                console.error("❌ Backend not reachable:", err);
                alert("Warning: Cannot connect to backend server. Make sure it's running on port 8000.");
            }
        });
    </script>
</body>
</html>
